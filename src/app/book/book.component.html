<h1>Welcome to book API</h1>

<div>
    <form class="form-inline">
        <div class="form-group">
            <label for="title"><b>Book Title</b></label>
            <input type="text" [(ngModel)]="book.title" class="form-control" name="title" id="title" placeholder="Enter book Title" />
        </div>
        <div class="form-group">
            <label for="author"><b>Book Author</b></label>
            <input type="text" [(ngModel)]="book.author" class="form-control" name="author" id="author" placeholder="Enter book Author" />
        </div>
        <button class="btn btn-primary" (click)="addBook()">Add Book</button>

    </form>
</div>

<div>
    <table class="table table-bordered">
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Author</td>
            <td>Actions</td>
        </tr>

        <tr *ngFor="let book of books">
            <td>{{book.id}}</td>
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
            <td>Edit | <button class="btn btn-danger" (click)="deleteBook(book.id)">Delete</button></td>
        </tr>
    </table>
</div>
